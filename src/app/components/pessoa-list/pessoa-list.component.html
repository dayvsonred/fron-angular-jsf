<div class="signin-content">
  <mat-card style="text-align: center;">
    <mat-card-content>
      <!-- <form [formGroup]="form" (ngSubmit)="onSubmit()"> -->
      <mat-card-title>
        <p>Link pessoa a Projet</p>
      </mat-card-title>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> NÂº. </th>
          <td mat-cell *matCellDef="let element" (click)="goLinkPesoa(element)"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element" (click)="goLinkPesoa(element)"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let element"  (click)="goLinkPesoa(element)" > {{element.cpf}} </td>
        </ng-container>
        
        <ng-container matColumnDef="datanascimento">
          <th mat-header-cell *matHeaderCellDef> birth date </th>
          <td mat-cell *matCellDef="let element" (click)="goLinkPesoa(element)" > {{element.datanascimento}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table>

      <br />
      <mat-paginator (page)="nextpageData($event)" [length]="pgnation_totalPages" [pageSizeOptions]="[12, 50, 100]" aria-label="Select page">
      </mat-paginator>
      <br />

      <section>
        <div class="example-button-row">
          <div class="demo-button-container" style="text-align: left;">

            <button mat-raised-button color="primary" (click)="goBack()" class="demo-button" style="margin-right:20px">
              back page
            </button>
          </div>
        </div>
      </section>


      <!-- </form> -->
    </mat-card-content>
  </mat-card>
</div>
